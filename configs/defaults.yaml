# Default training configuration
seed: 42
device: "cuda"   # "cuda" or "cpu"

data:
  root: "./data"
  train_split: "train"
  val_split: "val"
  batch_size: 16
  num_workers: 4

model:
  name: "DRSASNet"
  in_channels: 1
  num_classes: 10

train:
  epochs: 20
  lr: 1e-3
  weight_decay: 1e-4
  grad_clip: 1.0
  log_interval: 50
  ckpt_dir: "./checkpoints"

eval:
  batch_size: 32
